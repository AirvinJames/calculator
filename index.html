<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="display">0</div>
        <h3>QUANTUM CALCULATOR / Group #2</h3>
        <div class="buttons">
            <!-- Buttons are ordered by how they appear in each row, is formatted in css using grid-->

            <!-- Row 1-->
            <button class="function-buttons">C</button>
            <button class="function-buttons">CE</button>
            <button class="operator-buttons symbol">%</button>
            <button class="operator-buttons symbol">รท</button>

            <!-- Row 2  -->
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="operator-buttons symbol">ร</button>

            <!-- Row 3 -->
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="operator-buttons symbol">-</button>

            <!-- Row 4 -->
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="operator-buttons symbol">+</button>

            <!-- Row 5 -->
            <button class="num-button">00</button>
            <button class="num-button">0</button>
            <button class="num-button">.</button>
            <button class="function-buttons symbol">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
